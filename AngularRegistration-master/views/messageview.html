

<section class="messageview register">
 

    <div class="textintro">
      <h1>View Message</h1>
      <p class="error validationerror" ng-model="invalidmessageformessages" ng-show="invalidmessageformessage"></p>
    </div>

      <fieldset>
        <div class="form-group">
                                <label for="formGroupExampleInput">Title</label>
                                <input ng-model="m_title" type="text" readonly="" class="form-control" name="title">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Body</label>
                                <textarea style="width:572px; height:100px;"  ng-model="m_body" type="text" readonly="" class="form-control" name="body"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Sender</label>
                                <input ng-model="m_sender" type="text" readonly="" class="form-control" name="sender" >
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Importance</label>
                                <input ng-model="m_importance" type="text" readonly="" class="form-control" name="importance" >
                            </div>

    </fieldset>

    
   
  
</section>
